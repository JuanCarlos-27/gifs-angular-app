<section class="row mt-3">
  <div class="col-12 text-center opacity-75" *ngIf="gifsList.length === 0 && !isLoading">
    <h3>No hay gifs para mostrar ☹️</h3>
  </div>
  <div class="col-12 text-center opacity-75" *ngIf="isLoading">
    <h3>Cargando...</h3>
  </div>
  <gifs-card
    *ngFor="let gif of gifsList"
    [gif]="gif"
    class="col-md-3 col-sm-6"
  ></gifs-card>
</section>
